<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.2.1/hamburgers.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="elmenu">
        <a href="#seccion1" class="enlace">Reloj Digital y Alarma Sonora</a>
        <a href="#seccion2" class="enlace">Eventos del Teclado</a>
        <a href="#seccion3" class="enlace">CountDown</a>
        <a href="#seccion4" class="enlace">Seccion 4</a>
        <a href="#seccion5" class="enlace">Seccion 5</a>
    </div>
    <button class="boton hamburger hamburger--squeeze" type="button">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
    </button>
    <header class="miheader">
        <h1 class="miheader--h1">Ejercicios del DOM</h1>
    </header>
    <main>
        <section id="seccion1" class="seccion seccion1">
            <h2>Reloj Digital y Alarma Sonora</h2>
            <div class="contenedorseccion">
                <div class="reloj">
                    <h3 class="hora"></h3>
                </div>
                <audio class="audio" src="Audio/Huawei_alarma_bongo.mp3"></audio>
                <button class="inr botons1">Iniciar Reloj</button>
                <button class="finr botons1">Detener Reloj</button>
                <button class="ina botons1">Iniciar Alarma</button>
                <button class="fina botons1">Detener Alarma</button>
            </div>
        </section>
        <section id="seccion2" class="seccion">
            <h2>Eventos Del Teclado</h2>
            <div class="evento">
                <div class="pelota"></div>
            </div>
        </section>
        <section id="seccion3" class="seccion seccion3">
            <h2>CountDown</h2>
            <div class="countdown--contenedor">
                <h2 class="days">24</h2>
                <h2>Dias</h2>
                <h2 class="hours">24</h2>
                <h2>Horas</h2>
                <h2 class="minutes">24</h2>
                <h2>Minutos</h2>
                <h2 class="seconds">24</h2>
                <h2>Segundos</h2>
            </div>
            <audio class="mi-audio" src="Audio/aplausos_4.mp3" ></audio>
            <div class="cont-img">
                <img class="mi-img" src="Images/hands.png" alt="">
            </div>
        </section>
        <section id="seccion4" class="seccion">
            <h2>Seccion 4</h2>
        </section>
        <section id="seccion5" class="seccion">
            <h2>Seccion 5</h2>
        </section>
    </main>
</body>
<script src="JS/index.js" type="module"></script>
</html>
